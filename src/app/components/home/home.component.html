<div class="container mt-4">
  <div class="wrapper">

    <h3>In theaters</h3>
    <hr>

    <app-row-cards [movies]="theaterMovies | slice:0:6" ></app-row-cards>


    <h3>Most popular movies</h3>
    <hr>

    <app-row-cards [movies]="mostPopular | slice:0:6" ></app-row-cards>


    <h3>Most popular movies for <span class="text text-info">kids</span></h3>
    <hr>

    <app-row-cards [movies]="mostPopularKids | slice:0:6" ></app-row-cards>
  </div>
</div>
